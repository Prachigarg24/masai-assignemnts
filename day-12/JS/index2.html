<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop Reordering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      width: 300px;
      padding: 0;
      list-style: none;
    }

    li {
      padding: 12px;
      margin: 5px 0;
      background: #f4f4f4;
      border: 1px solid #ccc;
      cursor: grab;
    }

    li.dragging {
      opacity: 0.5;
    }

    .drop-zone {
      height: 10px;
      background: transparent;
    }

    .drop-zone.active {
      background: #4caf50;
    }
  </style>
</head>
<body>

  <h3>Drag & Drop Reorder</h3>
  <ul id="list"></ul>

  <script src="Q2.js"></script>
</body>
</html>
